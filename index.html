<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vendredi Socierty</title>

  <link href="./img/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.32/dist/lenis.min.js"></script>

<body>
  <body>
    <div class="wapper">
      <header class="header">

          <span class="blind">Vendredi Society logo</span>

              <path

          </a>

        <button class="btn-menu" type="button">
          <span>MENU</span>
        </button>
      </header>
      <main class="main">
        <section class="sc-brand">
          <h2 class="blind">CRÉER DES MARQUES QUI PERCUTENT</h2>
          <div class="inner">
            <div data-theme="green" class="col-1">
              <h3 class="logo-full">
                <a href="">
                  <img src="./assets/img/logoFull.svg" alt>

              </h3>
              <div class="txt">
                <div class="t-1">
                  CRÉER DES
                </div>
                <div class="t-2">
                  <span>MARQUES</span>
                  <span>
                    <i class="ico-down">
                      <svg xmlns="http://www.w3.org/2000/svg" width="62" height="62" viewBox="0 0 62 62" fill="none">
                        <rect x="27.6309" width="6.26295" height="57.1034" fill="#003D31" />
                        <rect x="35.4287" y="57.5713" width="6.26295" height="43.8406"
                          transform="rotate(135 35.4287 57.5713)" fill="#003D31" />
                        <rect x="31" y="62" width="6.26295" height="43.8406" transform="rotate(-135 31 62)"
                          fill="#003D31" />
                      </svg>
                    </i>
                  </span>
                  <span>QUI</span>
                </div>
                <div class="t-3">PERCUTENT</div>
              </div>
            </div>
            <div class="col-2">
              <div class="img-box">
                <figure class="img1">
                  <img src="./assets/img/hero_1.png" alt>
                </figure>
                <div class="img2">
                  <video autoplay loop playsinline muted>
                    <source src="./assets/video/hero2.mp4" type="video/mp4">
                  </video>
                </div>
                <figure class="img3">
                  <img src="./assets/img/st.jpg" alt>
                </figure>
              </div>
              <div class="fixed-1">
                <div class="txt">
                  <div class="t-1">
                    CRÉER DES
                  </div>
                  <div class="t-2">
                    <span>MARQUES</span>
                    <span></span>
                    <span>QUI</span>
                  </div>
                  <div class="t-3">PERCUTENT</div>
                </div>
              </div>
              <div class="fixed-2">
                <div class="txt">
                  <div class="t-1">
                    CRÉER DES
                  </div>
                  <div class="t-2">
                    <span>MARQUES</span>
                    <span></span>
                    <span>QUI</span>
                  </div>
                  <div class="t-3">PERCUTENT</div>
                </div>
              </div>

            <span class="letter2">r</span>
            <span class="letter1">i</span>
            <span class="">e</span>

            <span class="letter3">e</span>
            <span class="letter1">z</span>
            <span>-</span>
            <span class="letter1">n</span>
            <span class="letter3">o</span>
            <span>u</span>
            <span class="letter1">s</span>

                <a href="" target="_blank"><img src="./img/instagram.svg" class="ico-insta"></img></a>
                <a href="" target="_blank"><img src="./img/linkedin.svg" class="ico-linked"></img></a>

              </div>
              <a href="mailto:hello@vendredi-society.fr">
                hello@vendredi-society.fr
              </a>
              <a href="tel:+33 (0)6 68 70 73 72">
                +33 (0)6 68 70 73 72
              </a>
            </address>
            <button class="btn-top">
              Back to top
            </button>
